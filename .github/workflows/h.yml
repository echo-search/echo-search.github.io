name: Build EchoSearch APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle (official)
        run: |
          wget https://services.gradle.org/distributions/gradle-8.1-bin.zip
          unzip gradle-8.1-bin.zip
          echo "$PWD/gradle-8.1/bin" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.1

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew :essentials:app:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EchoSearch-APK
          path: essentials/app/build/outputs/apk/release/*.apk
