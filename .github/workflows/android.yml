name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: ./gradlew :essentials:app:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EchoSearch-APK
          path: essentials/app/build/outputs/apk/release/app-release.apk
