<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script async src="https://cse.google.com/cse.js?cx=8504b5117a0734987"></script>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --accent: #00cec9;
      --font: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .logo {
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      color: var(--accent);
    }
    .toggle-dark {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: none;
      border: 2px solid var(--accent);
      border-radius: 20px;
      color: var(--accent);
      cursor: pointer;
    }
    .search-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .search-box {
      display: flex;
      gap: 0.5rem;
    }
    input[type="search"] {
      flex-grow: 1;
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: 2px solid var(--accent);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .voice-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
    }
    .voice-btn svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
    .theme-selector {
      margin-top: 1rem;
      text-align: center;
    }
    .theme-selector select {
      padding: 0.3rem;
      border-radius: 10px;
    }
    .gcse-searchresults-only {
      max-width: 700px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EchoSearch</div>
  </header>
  <div class="search-container">
    <div class="search-box">
      <input type="search" id="searchInput" placeholder="Type your search..." />
      <button class="voice-btn" id="voiceBtn" title="Voice input">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 18.93v2.07h2v-2.07a7.001 7.001 0 0 0 5.75-6.84h-2a5.002 5.002 0 0 1-9.5 0H5.25a7 7 0 0 0 5.75 6.84z"/>
        </svg>
      </button>
    </div>
    <div class="buttons">
      <button onclick="performSearch()">üîç Search</button>
      <button onclick="randomSurprise()">üé≤ Surprise Me</button>
    </div>
    <div class="theme-selector">
      <label for="theme">üé® Theme: </label>
      <select id="theme" onchange="changeTheme(this.value)">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="retro">Retro</option>
        <option value="neon">Neon</option>
        <option value="ocean">Ocean</option>
        <option value="midnight">Midnight</option>
        <option value="sunset">Sunset</option>
        <option value="matrix">Matrix</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="forest">Forest</option>
      </select>
    </div>
  </div>

  <div class="gcse-searchresults-only"></div>

  <script>
    const themes = {
      default: {
        '--bg': '#ffffff', '--text': '#000000', '--accent': '#00cec9', '--font': 'Segoe UI, sans-serif'
      },
      dark: {
        '--bg': '#121212', '--text': '#ffffff', '--accent': '#00cec9'
      },
      retro: {
        '--bg': '#fdf6e3', '--text': '#586e75', '--accent': '#2aa198', '--font': 'Courier New, monospace'
      },
      neon: {
        '--bg': '#000000', '--text': '#39ff14', '--accent': '#ff00ff', '--font': 'Orbitron, sans-serif'
      },
      ocean: {
        '--bg': '#e0f7fa', '--text': '#006064', '--accent': '#0097a7'
      },
      midnight: {
        '--bg': '#1a1a2e', '--text': '#e0e0e0', '--accent': '#7f00ff'
      },
      sunset: {
        '--bg': 'linear-gradient(to right, #ff7e5f, #feb47b)', '--text': '#4e342e', '--accent': '#ff7043'
      },
      matrix: {
        '--bg': '#000000', '--text': '#00ff00', '--accent': '#00ff00', '--font': 'Courier New, monospace'
      },
      cyberpunk: {
        '--bg': '#2a2a2a', '--text': '#f50057', '--accent': '#00e5ff'
      },
      forest: {
        '--bg': '#e8f5e9', '--text': '#2e7d32', '--accent': '#66bb6a', '--font': 'Georgia, serif'
      }
    };

    function changeTheme(theme) {
      const root = document.documentElement;
      const selected = themes[theme];
      for (const key in selected) {
        root.style.setProperty(key, selected[key]);
      }
    }
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      if (/^[\d+\-*/().\s]+$/.test(query)) {
        try {
          const result = eval(query);
          alert('Calculator Result: ' + result);
          return;
        } catch {}
      }

      
      const element = google.search.cse.element.getElement('searchresults-only0');
      if (element) {
        element.execute(query);
      } else {
        document.querySelector('input.gsc-input').value = query;
        document.querySelector('input.gsc-search-button').click();
      }
    }

    function randomSurprise() {
      const facts = [
        "Butterflies can taste with their feet.",
        "You can‚Äôt hum while holding your nose.",
        "Octopuses have three hearts and blue blood.",
        "Sharks existed before trees.",
        "Napoleon was once attacked by bunnies during a hunt.",
        "Wombat poop is cube-shaped.",
        "A bolt of lightning is five times hotter than the surface of the sun.",
        "Bananas are berries, but strawberries aren't.",
        "Oxford University is older than the Aztec Empire.",
        "Sloths can hold their breath longer than dolphins.",
        "There are more stars in the universe than grains of sand on Earth.",
        "Some turtles can breathe through their butts.",
        "You can‚Äôt tickle yourself because your brain knows it‚Äôs coming.",
        "People are more likely to remember emotionally charged events.",
        "Cleopatra lived closer to the iPhone than to the Great Pyramid.",
        "Your brain uses about 20% of your body‚Äôs energy.",
        "Yawning cools down your brain.",
      ];
      alert(facts[Math.floor(Math.random() * facts.length)]);
    }

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      document.getElementById('voiceBtn').onclick = () => recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('searchInput').value = transcript;
        performSearch();
      };
    }
  </script>
</body>
  </html>
