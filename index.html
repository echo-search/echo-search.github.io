<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoSearch</title>
  <meta name="description" content="EchoSearch - A clean and powerful search engine experience" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      background-color: #f8f9fa;
    }

    header a {
      text-decoration: none;
      color: #202124;
      margin-left: 15px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .main h1 {
      font-size: 48px;
      color: #4285f4;
      margin-bottom: 30px;
    }

    .search-box {
      max-width: 600px;
      width: 100%;
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
      padding: 10px;
      background: transparent;
    }

    .search-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-buttons button {
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-buttons button:hover {
      background-color: #e2e6ea;
    }

    #results {
      margin-top: 40px;
      width: 100%;
      max-width: 700px;
      text-align: left;
    }

    .result-item {
      margin-bottom: 25px;
    }

    .result-item h3 {
      margin: 0;
      color: #1a0dab;
    }

    .result-item p {
      margin: 5px 0 0;
      color: #4d5156;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .main h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>EchoSearch</div>
    <div>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="https://echo-search.github.io">Home</a>
    </div>
  </header>

  <main class="main">
    <h1>EchoSearch</h1>
    <form id="searchForm" onsubmit="performSearch(event)">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search EchoSearch..." required>
      </div>
      <div class="search-buttons">
        <button type="submit">Echo Search</button>
        <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
      </div>
    </form>

    <div id="results"></div>
  </main>

  <footer>
    &copy; 2025 EchoSearch &middot; <a href="https://echo-search.github.io">echo-search.github.io</a>
  </footer>

  <script>
    function performSearch(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "Searching...";

      fetch(`http://localhost:3000/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          resultsContainer.innerHTML = "";
          if (data.results.length === 0) {
            resultsContainer.innerHTML = `<p>No results found for "<strong>${query}</strong>".</p>`;
            return;
          }

          data.results.forEach(result => {
            resultsContainer.innerHTML += `
              <div class="result-item">
                <h3><a href="${result.link}" target="_blank">${result.title}</a></h3>
                <p>${result.description}</p>
              </div>
            `;
          });
        })
        .catch(err => {
          console.error(err);
          resultsContainer.innerHTML = "<p>Something went wrong. Try again later.</p>";
        });
    }

    function feelingLucky() {
      // Just go to your homepage or a cool page
      window.location.href = "https://echo-search.github.io";
    }
  </script>

</body>
</html>
