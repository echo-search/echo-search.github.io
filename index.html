const themeSelect = document.getElementById("theme");
const themeNames = ['default','retro','neon','ocean','midnight','sunset','matrix','cyberpunk','forest','floral'];

function setTheme(theme) {
  themeNames.forEach(t => document.body.classList.remove(t));
  document.body.classList.add(theme);
  localStorage.setItem('selectedTheme', theme);
}

themeSelect.addEventListener("change", e => setTheme(e.target.value));

if (savedTheme && themeNames.includes(savedTheme)) {
  themeSelect.value = savedTheme;
  setTheme(savedTheme);

const voiceBtn = document.getElementById("voiceBtn");
const searchInput = document.getElementById("searchInput");
let recognition;
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = "en-UK";
  recognition.onstart = () => voiceBtn.classList.add("listening");
  recognition.onend = () => voiceBtn.classList.remove("listening");
  recognition.onresult = event => {
    searchInput.value = event.results[0][0].transcript;
    document.getElementById("searchForm").submit();
  };
  voiceBtn.addEventListener("click", () => {
    try { recognition.start(); } catch (e) {}
  });
} else {
  voiceBtn.disabled = true;
}

window.__gcse = {
  callback: function() {
    const form = document.getElementById("searchForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;
      const result = handleMathConversion(query);
      if (result) {
        alert(result);
        return;
      }
      const searchElement = google.search.cse.element.getElement("searchbox1");
      if (searchElement) {
        searchElement.execute(query);
        window.history.pushState({}, '', `?q=${encodeURIComponent(query)}`);
      }
    });
    const urlParams = new URLSearchParams(window.location.search);
    const queryFromUrl = urlParams.get('q');
    if (queryFromUrl) {
      const searchElement = google.search.cse.element.getElement("searchbox1");
      if (searchElement) searchElement.execute(queryFromUrl);
    }
  }
};

function handleMathConversion(query) {
  query = query.trim();
  try {
    if (/^[0-9+\-*/^().\s√ó√∑eE,]+$/.test(query)) {
      return "Result: " + eval(query);
    }
  } catch(e) {}
  const units = {
    length: { m:1, km:1000, cm:0.01, mm:0.001, in:0.0254, ft:0.3048, yd:0.9144, mi:1609.34 },
    weight: { kg:1, g:0.001, mg:0.000001, lb:0.453592, oz:0.0283495 },
    volume: { l:1, ml:0.001, m3:1000, gal:3.78541, qt:0.946353 },
    speed: { "m/s":1, "km/h":0.277778, "mph":0.44704, "ft/s":0.3048 },
    time: { s:1, min:60, h:3600, day:86400 },
    area: { m2:1, km2:1e6, cm2:0.0001, mm2:1e-6, acre:4046.86, ha:10000 }
  };
  const convMatch = query.match(/^([\d.]+)\s*([a-zA-Z\/]+)\s*to\s*([a-zA-Z\/]+)$/i);
  if (convMatch) {
    const value = parseFloat(convMatch[1]);
    const from = convMatch[2].toLowerCase();
    const to = convMatch[3].toLowerCase();
    for (const cat in units) {
      const u = units[cat];
      if (u[from] !== undefined && u[to] !== undefined) {
        const result = value * u[from] / u[to];
        return `${value} ${from} = ${result} ${to}`;
      }
    }
    return "Conversion units not recognized.";
  }
  return null;
}

const historyList = document.getElementById("historyList");
const clearBtn = document.getElementById("clearBtn");
const historyTitle = document.getElementById("historyTitle");
let history = JSON.parse(localStorage.getItem("searchHistory")) || [];

function renderHistory() {
  historyList.innerHTML = "";
  if (history.length === 0) {
    historyTitle.style.display = "none";
    clearBtn.style.display = "none";
    return;
  }
  historyTitle.style.display = "block";
  clearBtn.style.display = "inline-block";
  history.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.addEventListener("click", () => doSearch(item));
    historyList.appendChild(li);
  });
}

function saveHistory() {
  localStorage.setItem("searchHistory", JSON.stringify(history));
}

function doSearch(query) {
  if (!query.trim()) return;
  history = history.filter(h => h !== query);
  history.unshift(query);
  if (history.length > 10) history.pop();
  saveHistory();
  renderHistory();
  const searchElement = google.search.cse.element.getElement("searchbox1");
  if (searchElement) searchElement.execute(query);
}

document.getElementById("searchBtn").addEventListener("click", () => {

  searchInput.value = "";

  renderHistory();
});

const suggestionsBox = document.getElementById('suggestions');
let allSuggestions = [];
fetch('suggestions.json')
  .then(res => res.json())
  .then(data => { allSuggestions = data; })
  .catch(err => console.error('Error loading suggestions:', err));

searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim().toLowerCase();
  suggestionsBox.innerHTML = '';
  if (!query) { suggestionsBox.style.display = 'none'; return; }
  const matches = allSuggestions.filter(item => item.toLowerCase().includes(query)).slice(0, 10);
  matches.forEach(match => {
    const li = document.createElement('li');
    li.textContent = match;
    li.addEventListener('click', () => {
      searchInput.value = match;
      suggestionsBox.style.display = 'none';
    });
    suggestionsBox.appendChild(li);
  });
  suggestionsBox.style.display = matches.length ? 'block' : 'none';
});

document.addEventListener('click', e => {
  if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
    suggestionsBox.style.display = 'none';
