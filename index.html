<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoSearch</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script>
  window.__gcse = {
    callback: function() {

        div: "searchResults",

</script>
  <script async src="https://cse.google.com/cse.js?cx=8504b5117a0734987"></script>
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #fff;
      --text: #000;
      --accent: #00cec9;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

   .search-container {
  max-width: 700px;
  margin: 0 auto;
  padding: 2rem 1rem;
  text-align: center;
   } 
  
    input[type="search"] {
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: 2px solid var(--accent);
      width: 80%;
    }

    .button-group {
      margin-top: 1rem;
    }

    .voice-button {
      background-color: var(--accent, #00cec9);
      border: none;
      border-radius: 50%;
      width: 40px; /* Adjusted size */
      height: 40px; /* Adjusted size */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .voice-button svg {
      width: 30px; /* Adjusted icon size */
      height: 30px; /* Adjusted icon size */
      fill: white;
    }

    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .theme-selector {
      margin-top: 1rem;
      text-align: center;
    }

    .theme-selector select {
      padding: 0.3rem;
      border-radius: 10px;
    }

    .bottom-warning {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      z-index: 9999;
    }

    .version-badge {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #e0e0e0;
      color: #333;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .version-badge:hover {
      background: #d0d0d0;
    }

    /* Themes with Pictures */
    body.default {
      --bg: #ffffff;
      --text: #000000;
      --accent: #00cec9;
      background: #ffffff;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --accent: #00cec9;
      background: #121212;
    }

    body.retro {
      --bg: #fdf6e3;
      --text: #586e75;
      --accent: #2aa198;
      background: url('retro.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.neon {
      --bg: #000000;
      --text: #39ff14;
      --accent: #ff00ff;
      background: url('neon.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.ocean {
      --bg: #e0f7fa;
      --text: #006064;
      --accent: #0097a7;
      background: url('ocean.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.midnight {
      --bg: #1a1a2e;
      --text: #e0e0e0;
      --accent: #7f00ff;
      background: url('midnight.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.sunset {
      --bg: linear-gradient(to right, #ff7e5f, #feb47b);
      --text: #4e342e;
      --accent: #ff7043;
      background: url('sunset.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.matrix {
      --bg: #000000;
      --text: #00ff00;
      --accent: #00ff00;
      background: url('matrix.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.cyberpunk {
      --bg: #2a2a2a;
      --text: #f50057;
      --accent: #00e5ff;
      background: url('cyberpunk.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.forest {
      --bg: #e8f5e9;
      --text: #2e7d32;
      --accent: #66bb6a;
      background: url('forest.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-new.png" alt="My Logo" width="275">
    <div class="theme-selector">
      <label for="theme">üé® Theme: </label>
      <select id="theme">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="retro">Retro</option>
        <option value="neon">Neon</option>
        <option value="ocean">Ocean</option>
        <option value="midnight">Midnight</option>
        <option value="sunset">Sunset</option>
        <option value="matrix">Matrix</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="forest">Forest</option>
      </select>
    </div>
  </header>
  <div class="search-box">
  <input type="search" id="searchInput" placeholder="Type your search..." />
  </div>
  <div class="button-group">
      <button id="searchBtn">üîç Search</button>
      <button id="surpriseBtn">üé≤ Surprise Me</button>
      <button id="questionBtn">Questions & Answers</button>
      <button id="voiceInputButton" class="voice-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 18.93v2.07h2v-2.07a7.001 7.001 0 0 0 5.75-6.84h-2a5.002 5.002 0 0 1-9.5 0H5.25a7 7 0[...]"></path>
    </svg>
      </button>
    </div>
  </div>
  <script>
    function randomSurprise() {
      const facts = [
        "The Maya civilization flourished in Mesoamerica (Modern-Day Central America).",
        "The Maya developed a complex writing system using glyphs.",
        "They had a base-20 (vigesimal) number system.",
        "The Maya calendar included the Long Count, Tzolk'in, and Haab'.",
        "Chichen Itza is one of the most famous Maya cities.",
        "The Maya used chocolate in religious rituals.",
        "They practiced human sacrifice.",
        "The Maya had advanced knowledge of astronomy.",
        "They tracked Venus with incredible accuracy.",
        "The Maya built step pyramids."
      ];
      alert(facts[Math.floor(Math.random() * facts.length)]);
    }

    function randomQuestion() {
      const questions = [
        "Q: What ancient civilization flourished in Mesoamerica? A: The Maya civilization.",
        "Q: What writing system did the Maya use? A: Glyph-based writing.",
        "Q: What base did the Maya number system use? A: Base-20 (vigesimal).",
        "Q: Name one famous Maya city. A: Chichen Itza.",
        "Q: What food was used in Maya rituals? A: Chocolate.",
        "Q: What extreme religious practice did the Maya do? A: Human sacrifice."
      ];
      alert(questions[Math.floor(Math.random() * questions.length)]);
    }

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-UK';
      recognition.interimResults = false;

      document.getElementById('voiceInputButton').onclick = () => recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('searchInput').value = transcript;
      };

      recognition.onerror = (event) => {
        alert('Speech recognition error: ' + event.error);
      };
    } else {
      alert('Voice input is not supported in your browser.');
    }

    window.onload = function () {
      document.getElementById("theme").addEventListener("change", function () {
        document.body.className = this.value;
      });

      document.getElementById("surpriseBtn").addEventListener("click", randomSurprise);
      document.getElementById("questionBtn").addEventListener("click", randomQuestion);
    };
    document.getElementById("searchBtn").addEventListener("click", function () {
  var query = document.getElementById("searchInput").value;
  if (google && google.search && google.search.cse && google.search.cse.element) {
    google.search.cse.element.getElement("searchResults").execute(query);
  }
});
  </script>
  <div id="searchResults"></div>
  <div class="bottom-warning">Outage is happening...</div>
  <a href="version-history.html" class="version-badge">v.1.1</a>
</body>
