<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="https://cse.google.com/cse.js?cx=8504b5117a0734987"></script>
  <style>
    :root {
      --bg-color: #f1f3f4;
      --text-color: #000;
      --accent-color: #00b0ff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5em;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .gcse-search {
      margin-top: 20px;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle {
      cursor: pointer;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .toggle:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <img src="logo.png" alt="EchoSearch Logo" class="logo">
  <gcse:search></gcse:search>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
