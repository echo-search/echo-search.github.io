<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .logo {
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin-top: 2rem;
    }

    .search-container {
      text-align: center;
      padding: 2rem;
    }

    input[type="search"] {
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      width: 60%;
      border-radius: 30px;
      border: 2px solid var(--accent);
    }

    button, select {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #resultBox {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }

    .gcse-searchresults-only {
      max-width: 800px;
      margin: auto;
    }

    /* Themes */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #00cec9;
      --card: #f5f5f5;
    }

    body.theme-dark {
      --bg: #121212;
      --text: #ffffff;
      --accent: #bb86fc;
      --card: #1e1e1e;
    }

    body.theme-retro {
      --bg: #fef9e7;
      --text: #4b2e2e;
      --accent: #d4ac0d;
      --card: #fcf3cf;
    }

    body.theme-neon {
      --bg: #000000;
      --text: #39ff14;
      --accent: #ff00ff;
      --card: #1a1a1a;
    }

    body.theme-solar-light {
      --bg: #fdf6e3;
      --text: #657b83;
      --accent: #268bd2;
      --card: #eee8d5;
    }

    body.theme-solar-dark {
      --bg: #002b36;
      --text: #839496;
      --accent: #b58900;
      --card: #073642;
    }

    body.theme-terminal {
      --bg: #000000;
      --text: #33ff33;
      --accent: #00ffcc;
      --card: #1a1a1a;
    }

    body.theme-ocean {
      --bg: #d0f0f9;
      --text: #004466;
      --accent: #00aaff;
      --card: #e0f7ff;
    }

    body.theme-pastel {
      --bg: #ffe0f0;
      --text: #804070;
      --accent: #ff80c0;
      --card: #fff0fa;
    }

    body.theme-forest {
      --bg: #e6f4ea;
      --text: #2e4d2e;
      --accent: #4caf50;
      --card: #d0e0d0;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    input, select, button {
      border: 2px solid var(--accent);
    }

    button {
      background-color: var(--accent);
    }
  </style>
</head>
<body class="theme-default">
  <div class="logo">EchoSearch</div>

  <div class="search-container">
    <input type="search" id="searchInput" placeholder="Type your search..." />
    <br />
    <button onclick="handleSearch()">Search</button>
    <button onclick="startVoice()">🎤</button>
    <br /><br />
    <label for="theme">🎨 Theme: </label>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="retro">Retro</option>
      <option value="neon">Neon</option>
      <option value="solar-light">Solarized Light</option>
      <option value="solar-dark">Solarized Dark</option>
      <option value="terminal">Terminal</option>
      <option value="ocean">Ocean</option>
      <option value="pastel">Pastel</option>
      <option value="forest">Forest</option>
    </select>
  </div>

  <div id="resultBox"></div>
  <!-- Google Search Element container -->
  <div class="gcse-searchresults-only"></div>

  <script>
    const changeTheme = (theme) => {
      document.body.className = 'theme-' + theme;
    };

    const handleSearch = () => {
      const query = document.getElementById('searchInput').value.trim();
      const mathPattern = /^[\d\s\+\-\*\/\.]+$/;
      if (mathPattern.test(query)) {
        try {
          const result = eval(query);
          const resultBox = document.getElementById("resultBox");
          resultBox.style.display = "block";
          resultBox.innerText = `🧮 Result: ${result}`;
          return;
        } catch (e) {}
      }

      document.getElementById("resultBox").style.display = "none";
      google.search.cse.element.getElement("results").execute(query);
    };

    const startVoice = () => {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Voice input not supported");
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('searchInput').value = transcript;
        handleSearch();
      };
      recognition.start();
    };

    window.__gcse = {
      callback: function () {
        const last = localStorage.getItem("lastSearch");
        if (last) google.search.cse.element.getElement("results").execute(last);
      }
    };

    (function() {
      const cx = '8504b5117a0734987';
      const gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
      document.body.appendChild(gcse);
    })();
  </script>
</body>
</html>
