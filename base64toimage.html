<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Base64 → Image Converter</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f6f7fb;margin:0;padding:20px}
    .card{width:100%;max-width:900px;background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(20,20,50,0.06);padding:22px}
    h1{margin:0 0 8px;font-size:18px}
    .hint{color:#6b6b80;font-size:13px;margin-bottom:12px}
    textarea{width:100%;height:220px;padding:12px;border-radius:8px;border:1px solid #e9e9f0;background:#fbfbff;font-family:monospace;outline:none}
    .row{display:flex;gap:10px;align-items:center;margin-top:10px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 12px;border-radius:8px;border:0;cursor:pointer}
    button.ghost{background:transparent;border:1px solid #ddd}
    .preview{margin-top:14px;display:flex;gap:12px;align-items:flex-start}
    .preview img{max-width:320px;max-height:320px;border-radius:8px;background:#fff;padding:6px;border:1px solid #f0f0f6}
    .meta{font-size:13px;color:#666}
    input[type=text], select{padding:8px;border-radius:8px;border:1px solid #e9e9f0}
    @media (max-width:760px){.row{flex-direction:column;align-items:stretch}.preview{flex-direction:column;align-items:center}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Base64 → Image</h1>
    <p class="hint">Paste a data URL (<code>data:image/png;base64,...</code>) or raw base64. If raw, choose the MIME type below and hit Render.</p><textarea id="input" placeholder="Paste a data URL or raw base64 here"></textarea>

<div class="row">
  <label for="mime">If raw base64, MIME:</label>
  <select id="mime">
    <option value="image/png">image/png</option>
    <option value="image/jpeg">image/jpeg</option>
    <option value="image/webp">image/webp</option>
    <option value="image/svg+xml">image/svg+xml</option>
    <option value="image/gif">image/gif</option>
    <option value="application/octet-stream">other / unknown</option>
  </select>
  <input id="filename" type="text" placeholder="filename (e.g. picture.png)" style="flex:1">
</div>

<div class="controls">
  <button id="renderBtn">Render</button>
  <button id="clearBtn" class="ghost">Clear</button>
  <button id="downloadBtn" class="ghost">Download</button>
  <button id="openBtn" class="ghost">Open in new tab</button>
  <button id="copyBtn">Copy data URL</button>
</div>

<div class="preview" id="previewArea">
  <div class="meta">No image rendered yet.</div>
</div>

  </main>  <script>
    const input = document.getElementById('input');
    const mimeSel = document.getElementById('mime');
    const filenameInput = document.getElementById('filename');
    const renderBtn = document.getElementById('renderBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');
    const previewArea = document.getElementById('previewArea');

    function resetPreview() {
      previewArea.innerHTML = '<div class="meta">No image rendered yet.</div>';
    }

    function normalizeToDataUrl(text) {
      const t = text.trim();
      if (!t) return null;
      if (t.startsWith('data:')) return t;
      // if it looks like base64 (rough check), construct data URL
      const base64re = /^[A-Za-z0-9+/=\s]+$/;
      // remove whitespace/newlines
      const compact = t.replace(/\s+/g,'');
      if (compact.length % 4 !== 0) {
        // still might be okay, but warn later
      }
      if (base64re.test(compact)) {
        const mime = mimeSel.value || 'image/png';
        return `data:${mime};base64,${compact}`;
      }
      // last attempt: maybe user pasted a URL
      if (/^https?:\/\//i.test(t)) return t;
      return null;
    }

    async function renderImage() {
      const value = input.value;
      const dataOrUrl = normalizeToDataUrl(value);
      if (!dataOrUrl) return alert('Could not detect valid base64 or data URL.');

      // If it's a remote URL, try to fetch and convert to data URL via blob
      if (/^https?:\/\//i.test(dataOrUrl) && !dataOrUrl.startsWith('data:')) {
        try {
          const res = await fetch(dataOrUrl, {mode:'cors'});
          if (!res.ok) throw new Error('Network response not ok');
          const blob = await res.blob();
          const reader = new FileReader();
          reader.onload = () => showDataUrl(reader.result, blob.type, blob.size);
          reader.onerror = () => alert('Failed to read fetched image');
          reader.readAsDataURL(blob);
        } catch (e) {
          alert('Could not fetch image: ' + e.message + '\nHint: CORS may block some URLs.');
        }
        return;
      }

      // It's a data URL
      showDataUrl(dataOrUrl);
    }

    function showDataUrl(dataUrl, inferredType, inferredSize) {
      // create image element
      const img = new Image();
      img.onload = () => {
        previewArea.innerHTML = '';
        img.style.maxWidth = '320px';
        img.style.maxHeight = '320px';
        img.alt = 'Rendered image';
        previewArea.appendChild(img);
        const type = dataUrl.match(/^data:([^;]+);base64,/)?.[1] || inferredType || mimeSel.value;
        const sizeKB = inferredSize ? Math.round(inferredSize/1024) : Math.round((dataUrl.length*3/4)/1024);
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.style.marginLeft = '8px';
        meta.innerHTML = `<strong>${filenameInput.value || 'image'}</strong><br>${type} — ~${sizeKB} KB<br>Dimensions: ${img.naturalWidth}×${img.naturalHeight}`;
        previewArea.appendChild(meta);
      };
      img.onerror = () => alert('Failed to render image. The base64 might be invalid or the MIME type incorrect.');
      img.src = dataUrl;

      // enable download/open/copy
      downloadBtn.disabled = false;
      openBtn.disabled = false;
      copyBtn.disabled = false;
    }

    renderBtn.addEventListener('click', renderImage);
    clearBtn.addEventListener('click', () => { input.value=''; resetPreview(); downloadBtn.disabled=true; openBtn.disabled=true; copyBtn.disabled=true; });

    downloadBtn.addEventListener('click', () => {
      const text = input.value.trim();
      const dataUrl = normalizeToDataUrl(text);
      if (!dataUrl) return alert('Nothing to download');
      const filename = filenameInput.value.trim() || 'image';
      // determine extension
      const mime = dataUrl.match(/^data:([^;]+);base64,/)?.[1] || mimeSel.value || 'image/png';
      const ext = mime.split('/')[1] ? mime.split('/')[1].replace('+','-') : 'png';
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = filename.includes('.') ? filename : `${filename}.${ext}`;
      a.click();
    });

    openBtn.addEventListener('click', () => {
      const dataUrl = normalizeToDataUrl(input.value.trim());
      if (!dataUrl) return alert('Nothing to open');
      const w = window.open();
      w.document.write('<img src="'+dataUrl+'" style="max-width:100%;height:auto;display:block;margin:0;padding:20px">');
    });

    copyBtn.addEventListener('click', async () => {
      const dataUrl = normalizeToDataUrl(input.value.trim());
      if (!dataUrl) return alert('Nothing to copy');
      try {
        await navigator.clipboard.writeText(dataUrl);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent='Copy data URL',1200);
      } catch (e) {
        alert('Copy failed: ' + e.message);
      }
    });

    // init
    resetPreview();
    downloadBtn.disabled = true; openBtn.disabled = true; copyBtn.disabled = true;
  </script></body>
</html>
