<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoSearch Login</title>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Login to EchoSearch</h2>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase config (use yours)
    const firebaseConfig = {
      apiKey: "AIzaSyBsJcShq-p4kDcRYyas_fYdWN7VWvgRi_I",
      authDomain: "echosearchh.firebaseapp.com",
      projectId: "echosearchh",
      storageBucket: "echosearchh.firebasestorage.app",
      messagingSenderId: "202629312430",
      appId: "1:202629312430:web:1895b1e1b0bd508f86223f",
      measurementId: "G-S2S8NLVQDT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already signed in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html"; // or your main EchoSearch page
      }
    });
  </script>

  <!-- FirebaseUI -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <script>
    const uiConfig = {
      signInSuccessUrl: 'index.html',
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      tosUrl: '<your-tos-url>', // optional
      privacyPolicyUrl: '<your-privacy-policy-url>' // optional
    };

    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
</html>
