<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoSearch Status</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .status-banner {
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      max-width: 900px;
    }
    .banner-operational {
      background: #e6f9f0;
      border: 1px solid #b8ebd3;
      color: #2e7d32;
    }
    .banner-degraded {
      background: #fff6e5;
      border: 1px solid #ffe0b2;
      color: #e67e22;
    }
    .banner-outage {
      background: #fdecea;
      border: 1px solid #f5c6cb;
      color: #c0392b;
    }
    .status-banner h2 {
      margin: 0 0 0.3rem;
      font-size: 1.2rem;
    }
    .status-banner p {
      margin: 0;
      font-size: 0.95rem;
    }
    .system-status {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 900px;
    }
    .component {
      border-top: 1px solid #eee;
      padding: 0.8rem 0;
      cursor: pointer;
    }
    .component:first-child {
      border-top: none;
    }
    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .child-components {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      display: none;
    }
    .child-components.active {
      display: inline-block;
    }
    .history-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.6rem 1.2rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .status-icon {
      width: 1em;
      height: 1em;
      margin-right: 0.4em;
      vertical-align: text-bottom;
      flex-shrink: 0;
      display: inline-block;
      }
  </style>
</head>
