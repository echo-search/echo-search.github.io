<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoSearch Status</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Banner states */
    .status-banner {
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      max-width: 900px;
    }
    .banner-operational {
      background: #e6f9f0;
      border: 1px solid #b8ebd3;
      color: #2e7d32;
    }
    .banner-degraded {
      background: #fff6e5;
      border: 1px solid #ffe0b2;
      color: #e67e22;
    }
    .banner-outage {
      background: #fdecea;
      border: 1px solid #f5c6cb;
      color: #c0392b;
    }
    .status-banner h2 {
      margin: 0 0 0.3rem;
      font-size: 1.2rem;
    }
    .status-banner p {
      margin: 0;
      font-size: 0.95rem;
    }

    /* System status card */
    .system-status {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 900px;
    }
    .component {
      border-top: 1px solid #eee;
      padding: 0.8rem 0;
      cursor: pointer;
    }
    .component:first-child {
      border-top: none;
    }
    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .child-components {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      display: none;
    }
    .child-components.active {
      display: block;
    }

    /* Status icons */
    .status-icon {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .status-operational {
      color: #2ecc71;
    }
    .status-degraded {
      color: #e67e22;
    }
    .status-outage {
      color: #e74c3c;
    }

    /* History button */
    .history-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.6rem 1.2rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>EchoSearch</h1>
    <button>Subscribe to updates</button>
  </header>

  <!-- Top banner (change class depending on state) -->
  <div class="status-banner banner-operational">
    <h2>âœ… Weâ€™re fully operational</h2>

  </div>

  <!-- System status -->
  <div class="system-status">
    <div class="component">
      <div class="component-header" onclick="toggleChildren(this)">
        <span><span class="status-icon status-operational">âœ…</span>Main Page</span>
        <span>â–¾</span>
      </div>
      <div class="child-components">
        <div><span class="status-icon status-operational">âœ…</span>Search Engine</div>
        <div><span class="status-icon status-operational">âœ…</span>Surprise Me</div>
        <div><span class="status-icon status-operational">âœ…</span>Voice Recognition</div>
        <div><span class="status-icon status-operational">âœ…</span>Chat with AI</div>
        <div><span class="status-icon status-operational">âœ…</span>Math & Unit Conversion</div>
        <div><span class="status-icon status-operational">âœ…</span>Search History & Autocomplete</div>
      </div>
    </div>
  </div>

  <!-- History -->
  <button class="history-btn">ðŸ“… View history</button>

  <script>
    function toggleChildren(el) {
      const children = el.nextElementSibling;
      children.classList.toggle("active");
    }
  </script>
</body>
               </html>
