<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Version History Table</title>
  <style>
    body{margin:24px;font-family:Inter, system-ui, sans-serif;background:#f7f8fa;color:#0f172a}
    table{border-collapse:collapse;width:100%;background:#ffffff;box-shadow:0 1px 4px rgba(12,15,25,0.06)}
    th,td{border:1px solid #d1d5db;padding:10px;text-align:center}
    th{background:#f1f5f9;font-weight:700}
    .current{position:relative}
    .current::before{content:"Current version ↓";position:absolute;top:-28px;left:50%;transform:translateX(-50%);background:#0b5fff;color:white;padding:3px 8px;border-radius:12px;font-size:12px;white-space:nowrap}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>v.1.0</th>
        <th>v.1.1</th>
        <th>v.1.2</th>
        <th class="current">v.2.0</th>
        <th>v.2.1</th>
        <th>v.2.2</th>
        <th>v.3.0</th>
        <th>v.3.1</th>
        <th>v.3.2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Articles</td>
        <td>❌️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
      </tr>
      <tr>
        <td>Comments</td>
        <td>❌️</td>
        <td>❌️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
        <td>✅️</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
