<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up to EchoSearch</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        h3 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: normal;
        }
        input[type="email"], input[type="password"], input[type="tel"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 5px; /* Added margin for consistency */
        }
        button.email-auth {
            background-color: #4CAF50; /* Green for email actions */
            color: white;
        }
        button.email-auth:hover {
            background-color: #45a049;
        }
        button.google-auth {
            background-color: #db4437; /* Google Red */
            color: white;
            margin-top: 15px;
        }
        button.google-auth:hover {
            background-color: #c03d30;
        }
        button.phone-auth {
            background-color: #1a73e8; /* Google Blue */
            color: white;
        }
        button.phone-auth:hover {
            background-color: #1669d7;
        }
        button.sign-out-button {
            background-color: #6c757d; /* Grey for sign out */
            color: white;
            margin-top: 20px;
        }
        button.sign-out-button:hover {
            background-color: #5a6268;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: right;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        #message, #auth-status {
            margin-top: 20px;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
        .hidden {
            display: none;
        }
        #recaptcha-container {
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EchoSearch</h2>
        <p id="auth-status">Please sign in or sign up.</p>

        <!-- Email/Password Section -->
        <div id="auth-forms">
            <h3>Sign In / Sign Up with Email</h3>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="email-auth" onclick="signInEmailPassword()">Sign In with Email</button>
            <div class="forgot-password">
                <a href="#" onclick="resetPassword(); return false;">Forgot password?</a>
            </div>
            <button class="email-auth" style="margin-top: 10px; background-color: #007bff;" onclick="signUpEmailPassword()">Sign Up with Email</button>

            <hr>

            <!-- Phone Number Section -->
            <h3>Sign In with Phone Number</h3>
            <input type="tel" id="phoneNumber" placeholder="e.g., +15551234567" required>
            <div id="recaptcha-container"></div>
            <button class="phone-auth" id="sendCodeBtn" onclick="sendVerificationCode()">Send Verification Code</button>

            <div id="verificationCodeSection" class="hidden">
                <input type="text" id="verificationCode" placeholder="Enter Verification Code" required>
                <button class="phone-auth" onclick="signInWithPhoneNumber()">Verify Code & Sign In</button>
            </div>

            <hr>

            <!-- Google Sign-In Section -->
            <h3>Or use Google</h3>
            <button class="google-auth" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>

        <div id="sign-out-section" class="hidden">
            <button class="sign-out-button" onclick="signOutUser()">Sign Out</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const firebaseConfig = {
         apiKey: "AIzaSyBsJcShq-p4kDcRYyas_fYdWN7VWvgRi_I",
         authDomain: "echosearchh.firebaseapp.com",
         projectId: "echosearchh",
         storageBucket: "echosearchh.firebasestorage.app",
         messagingSenderId: "202629312430",
         appId: "1:202629312430:web:1895b1e1b0bd508f86223f",
         measurementId: "G-S2S8NLVQDT"
       };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const verificationCodeInput = document.getElementById('verificationCode');
        const verificationCodeSection = document.getElementById('verificationCodeSection');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const recaptchaContainer = document.getElementById('recaptcha-container');

        const messageElement = document.getElementById('message');
        const authStatusElement = document.getElementById('auth-status');
        const authForms = document.getElementById('auth-forms');
        const signOutSection = document.getElementById('sign-out-section');

        let recaptchaVerifier;
        let confirmationResult; // To store the confirmation result for phone verification

        function displayMessage(msg, isError = true) {
            messageElement.textContent = msg;
            messageElement.className = isError ? 'error' : 'success';
        }

        // Helper function to map Firebase error codes to user-friendly messages
        function getFriendlyErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return "Invalid email and/or password. Please check.";
                case 'auth/user-disabled':
                    return "This account has been disabled. Please contact support.";
                case 'auth/email-already-in-use':
                    return "This email is already registered. Please sign in or use a different email.";
                case 'auth/weak-password':
                    return "Password should be at least 6 characters long.";
                case 'auth/network-request-failed':
                    return "Network error. Please check your internet connection.";
                case 'auth/popup-closed-by-user':
                    return "Sign-in was cancelled.";
                case 'auth/account-exists-with-different-credential':
                    return "An account already exists with the same email address but different sign-in credentials. Sign in using the original method.";
                case 'auth/invalid-phone-number':
                    return "The phone number is invalid.";
                case 'auth/missing-phone-number':
                    return "Please enter a phone number.";
                case 'auth/too-many-requests':
                    return "Too many requests. Please try again later.";
                case 'auth/invalid-verification-code':
                    return "The verification code is invalid.";
                case 'auth/code-expired':
                    return "The verification code has expired. Please resend.";
                case 'auth/captcha-check-failed':
                    return "reCAPTCHA verification failed. Please try again.";
                default:
                    return `An unexpected error occurred. Please try again. (Code: ${error.code})`;
            }
        }

        auth.onAuthStateChanged(function(user) {
            if (user) {
                authStatusElement.innerHTML = `Welcome, <span class="success">${user.displayName || user.email || user.phoneNumber}</span>!`;
                displayMessage('', false);
                authForms.classList.add('hidden');
                signOutSection.classList.remove('hidden');
                // You might want to redirect the user after successful login
                // window.location.href = "/";
            } else {
                authStatusElement.innerHTML = "Please sign in or sign up.";
                authStatusElement.classList.remove('success');
                displayMessage('', false);
                authForms.classList.remove('hidden');
                signOutSection.classList.add('hidden');
                // Re-initialize reCAPTCHA if it was rendered for a previous session
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                }
                // Only render reCAPTCHA when needed (when auth forms are visible and no user is logged in)
                if (authForms.classList.contains('hidden') === false) {
                    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                        'size': 'normal', // or 'invisible' if you want a seamless experience
                        'callback': (response) => {
                            // reCAPTCHA solved, allow sending SMS
                            sendCodeBtn.disabled = false;
                        },
                        'expired-callback': () => {
                            // Response expired. Ask user to solve reCAPTCHA again.
                            sendCodeBtn.disabled = true;
                            displayMessage("reCAPTCHA expired. Please re-verify.", true);
                        }
                    });
                    recaptchaVerifier.render().then((widgetId) => {
                        // The reCAPTCHA container is rendered. You might want to disable the send code button until it's solved.
                        sendCodeBtn.disabled = true;
                    });
                }
            }
        });

        function signInEmailPassword() {
            const email = emailInput.value;
            const password = passwordInput.value;
            displayMessage('', false);

            if (!email || !password) {
                displayMessage("Please enter both email and password to sign in.", true);
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    displayMessage("Signed in successfully with Email!", false);
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                });
        }

        function signUpEmailPassword() {
            const email = emailInput.value;
            const password = passwordInput.value;
            displayMessage('', false);

            if (!email || !password) {
                displayMessage("Please enter both email and password to sign up.", true);
                return;
            }
            if (password.length < 6) {
                 displayMessage("Password must be at least 6 characters long.", true);
                 return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    displayMessage("Account created successfully! You are now signed in.", false);
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                });
        }

        function signInWithGoogle() {
            displayMessage('', false);
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    displayMessage("Signed in successfully with Google!", false);
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                });
        }

        function sendVerificationCode() {
            const phoneNumber = phoneNumberInput.value;
            displayMessage('', false);

            if (!phoneNumber) {
                displayMessage("Please enter a phone number.", true);
                return;
            }

            if (!recaptchaVerifier) {
                displayMessage("reCAPTCHA is not initialized. Please refresh the page.", true);
                return;
            }

            sendCodeBtn.disabled = true; // Disable button to prevent multiple requests

            auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
                .then((confirmation) => {
                    confirmationResult = confirmation;
                    verificationCodeSection.classList.remove('hidden');
                    displayMessage("Verification code sent to your phone.", false);
                    sendCodeBtn.disabled = false; // Re-enable if user needs to resend
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                    sendCodeBtn.disabled = false; // Re-enable on error
                    // Reset reCAPTCHA if there was an error sending the code
                    if (recaptchaVerifier) {
                        recaptchaVerifier.clear();
                        recaptchaVerifier = null;
                        // Re-render reCAPTCHA
                        auth.onAuthStateChanged(auth.currentUser); // Trigger a state change to re-render
                    }
                });
        }

        function signInWithPhoneNumber() {
            const code = verificationCodeInput.value;
            displayMessage('', false);

            if (!code) {
                displayMessage("Please enter the verification code.", true);
                return;
            }

            if (!confirmationResult) {
                displayMessage("No verification request initiated. Please send a code first.", true);
                return;
            }

            confirmationResult.confirm(code)
                .then((result) => {
                    displayMessage("Signed in successfully with Phone Number!", false);
                    verificationCodeSection.classList.add('hidden'); // Hide code input
                    verificationCodeInput.value = ''; // Clear code input
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                });
        }


        function resetPassword() {
            const email = emailInput.value;
            displayMessage('', false);

            if (!email) {
                displayMessage("Please enter your email address to reset your password.", true);
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    displayMessage(`Password reset email sent to ${email}. Please check your inbox.`, false);
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                });
        }

        function signOutUser() {
            auth.signOut()
                .then(() => {
                    displayMessage("You have been signed out.", false);
                })
                .catch((error) => {
                    displayMessage(getFriendlyErrorMessage(error), true);
                });
        }

        // Initialize reCAPTCHA on page load if no user is signed in
        // This is handled by onAuthStateChanged now for better integration
        // with the sign-in flow.
    </script>
</body>
</html>
