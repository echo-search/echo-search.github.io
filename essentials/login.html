<!DOCTYPE html>
<html lang="en">
<head>

      display: flex;

    }
    #login-container {

      padding: 2rem;

  <div id="login-container">

    <div id="firebaseui-auth-container"></div>
  </div>

  <!-- Firebase SDKs (compat) -->

  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

  <script>
    // Firebase config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyBsJcShq-p4kDcRYyas_fYdWN7VWvgRi_I",
      authDomain: "echosearchh.firebaseapp.com",
      projectId: "echosearchh",
      storageBucket: "echosearchh.firebasestorage.app",
      messagingSenderId: "202629312430",

      measurementId: "G-S2S8NLVQDT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // FirebaseUI config
    const uiConfig = {

        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID

      tosUrl: '', // optional

    };

    // Initialize FirebaseUI Auth
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
