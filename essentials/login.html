<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up to EchoSearch</title>
    <!-- Firebase SDKs -->
    <!-- We're using version 8.10.1 which is compatible with the `firebase.auth()` namespace -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f0f2f5; 
            margin: 0; 
            color: #333;
        }
        .login-container { 
            background-color: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            width: 320px; 
            text-align: center; 
        }
        h2 { 
            color: #2c3e50; 
            margin-bottom: 25px; 
            font-size: 1.8em;
        }
        h3 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: normal;
        }
        input[type="email"], input[type="password"] { 
            width: calc(100% - 20px); 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 1em;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button.email-auth { 
            background-color: #4CAF50; /* Green for email actions */
            color: white; 
        }
        button.email-auth:hover {
            background-color: #45a049;
        }
        button.google-auth {
            background-color: #db4437; /* Google Red */
            color: white;
            margin-top: 15px;
        }
        button.google-auth:hover {
            background-color: #c03d30;
        }
        #message, #auth-status { 
            margin-top: 20px; 
            font-size: 0.95em;
            line-height: 1.4;
        }
        .error { 
            color: #d32f2f; 
        }
        .success { 
            color: #388e3c; 
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EchoSearch</h2>
        <p id="auth-status">Please sign in or sign up.</p>
        
        <!-- Email/Password Section -->
        <h3>Sign In / Sign Up with Email</h3>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="email-auth" onclick="signInEmailPassword()">Sign In</button>
        <button class="email-auth" style="margin-top: 10px; background-color: #007bff;" onclick="signUpEmailPassword()">Sign Up</button>
        
        <hr>

        <!-- Google Sign-In Section -->
        <h3>Or use Google</h3>
        <button class="google-auth" onclick="signInWithGoogle()">Sign in with Google</button>

        <p id="message"></p>
    </div>

    <script>
          const firebaseConfig = {
           apiKey: "AIzaSyBsJcShq-p4kDcRYyas_fYdWN7VWvgRi_I",
           authDomain: "echosearchh.firebaseapp.com",
           projectId: "echosearchh",
           storageBucket: "echosearchh.firebasestorage.app",
           messagingSenderId: "202629312430",
           appId: "1:202629312430:web:1895b1e1b0bd508f86223f",
           measurementId: "G-S2S8NLVQDT"
          };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageElement = document.getElementById('message');
        const authStatusElement = document.getElementById('auth-status');

        // Helper function to display messages
        function displayMessage(msg, isError = true) {
            messageElement.textContent = msg;
            messageElement.className = isError ? 'error' : 'success';
        }

        // Listen for authentication state changes
        auth.onAuthStateChanged(function(user) {
            if (user) {
                authStatusElement.innerHTML = `Welcome back, <span class="success">${user.displayName || user.email}</span>!`;
                displayMessage('', false); // Clear any previous error messages
                // You can redirect the user to a dashboard page here if they are signed in
                // window.location.href = "/dashboard.html"; 
            } else {
                authStatusElement.innerHTML = "Please sign in or sign up.";
                authStatusElement.classList.remove('success');
                displayMessage('', false); // Clear messages if user signs out (or is not signed in)
            }
        });

        // Email/Password Sign In
        function signInEmailPassword() {
            const email = emailInput.value;
            const password = passwordInput.value;
            displayMessage('', false); // Clear previous messages

            if (!email || !password) {
                displayMessage("Please enter both email and password to sign in.", true);
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sign-in successful. onAuthStateChanged will handle the welcome message.
                    displayMessage("Signed in successfully with Email!", false);
                })
                .catch((error) => {
                    displayMessage(`Sign In failed: ${error.message}`, true);
                });
        }

        // Email/Password Sign Up
        function signUpEmailPassword() {
            const email = emailInput.value;
            const password = passwordInput.value;
            displayMessage('', false); // Clear previous messages

            if (!email || !password) {
                displayMessage("Please enter both email and password to sign up.", true);
                return;
            }
            if (password.length < 6) { // Firebase Authentication requires a minimum password length
                 displayMessage("Password must be at least 6 characters long.", true);
                 return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Account created and user is automatically signed in.
                    // onAuthStateChanged will handle the welcome message.
                    displayMessage("Account created successfully! You are now signed in.", false);
                })
                .catch((error) => {
                    displayMessage(`Sign Up failed: ${error.message}`, true);
                });
        }

        // Google Sign In
        function signInWithGoogle() {
            displayMessage('', false); // Clear previous messages
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    // Signed in successfully with Google.
                    // onAuthStateChanged will handle the welcome message.
                    displayMessage("Signed in successfully with Google!", false);
                })
                .catch((error) => {
                    displayMessage(`Google Sign In failed: ${error.message}`, true);
                });
        }
    </script>
</body>
</html>
