<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoSearch Login</title>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Login to EchoSearch</h2>
    <div id="firebaseui-auth-container"></div>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  
  <!-- FirebaseUI -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

  <script>
    // Firebase config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyBsJcShq-p4kDcRYyas_fYdWN7VWvgRi_I",
      authDomain: "echosearchh.firebaseapp.com",
      projectId: "echosearchh",
      storageBucket: "echosearchh.firebasestorage.app",
      messagingSenderId: "202629312430",
      appId: "1:202629312430:web:1895b1e1b0bd508f86223f",
      measurementId: "G-S2S8NLVQDT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Utility: link pending credential to the signed-in user
    function linkPendingCredentialToUser(pendingCred) {
      if (!pendingCred) return Promise.reject(new Error('No pending credential'));
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return Promise.reject(new Error('No current user to link to'));
      return currentUser.linkWithCredential(pendingCred);
    }

    // FirebaseUI config
    const uiConfig = {
      signInSuccessUrl: '/index.html', // redirect after login
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      // handle sign-in failures such as "account-exists-with-different-credential"
      callbacks: {
        signInFailure: function(error) {
          // This callback must return a Promise.
          // If an error occurs where the email already exists with a different provider
          // we will prompt the user to sign in with the existing provider, then link the pending credential.
          if (error && (error.code === 'auth/account-exists-with-different-credential' || error.code === 'firebaseui/anonymous-upgrade-merge-conflict')) {
            const pendingCred = error.credential; // OAuth credential from failed sign-in
            const email = error.email; // The email the user tried to sign in with

            // Fetch sign-in methods for this email.
            return firebase.auth().fetchSignInMethodsForEmail(email).then(function(methods) {
              // methods is an array like ['google.com'] or ['password']
              if (methods.indexOf(firebase.auth.EmailAuthProvider.PROVIDER_ID) !== -1 || methods.indexOf('password') !== -1) {
                // Existing account is email/password — ask for the password and sign in
                const password = prompt('An account already exists with this email. Please enter your password to link the accounts:');
                if (!password) {
                  return Promise.resolve(); // user cancelled
                }
                return firebase.auth().signInWithEmailAndPassword(email, password)
                  .then(function(userCredential) {
                    // Link the pending credential (if any) to the existing user
                    if (pendingCred) {
                      return linkPendingCredentialToUser(pendingCred);
                    }
                    return Promise.resolve();
                  })
                  .catch(function(err) {
                    alert('Sign-in failed: ' + err.message);
                    return Promise.resolve();
                  });
              } else if (methods.indexOf(firebase.auth.GoogleAuthProvider.PROVIDER_ID) !== -1 || methods.indexOf('google.com') !== -1) {
                // Existing account is Google — sign in with Google and then link
                const provider = new firebase.auth.GoogleAuthProvider();
                return firebase.auth().signInWithPopup(provider).then(function(result) {
                  // After signing in with the existing provider, link the pending credential
                  if (pendingCred) {
                    return linkPendingCredentialToUser(pendingCred);
                  }
                  return Promise.resolve();
                }).catch(function(err) {
                  console.error('Error signing in with existing provider:', err);
                  return Promise.resolve();
                });
              } else {
                // Add handling for other providers as needed
                alert('Please sign in using the same provider you used previously: ' + methods.join(', '));
              }
            }).catch(function(fetchErr) {
              console.error('Error fetching sign-in methods for email:', fetchErr);
              return Promise.resolve();
            });
          }
          // Default behavior: resolve to let FirebaseUI continue or show error
          return Promise.resolve();
        }
      },
      tosUrl: '', // optional
      privacyPolicyUrl: '' // optional
    };

    // Initialize FirebaseUI Auth
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
</html>
