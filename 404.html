<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 â€“ Page Not Found | EchoSearch</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --bg: #0f0f14;
      --fg: #eaeaf0;
      --muted: #9ca3af;
      --accent: #7c7cff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f14);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 540px;
      padding: 2rem;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      image-rendering: crisp-edges;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      letter-spacing: -0.05em;
    }

    p {
      color: var(--muted);
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    code {
      background: #1c1c2b;
      padding: 0.3em 0.5em;
      border-radius: 6px;
      color: #c7c7ff;
      word-break: break-all;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.4rem;
      border-radius: 8px;
      background: var(--accent);
      color: black;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 124, 255, 0.4);
    }

    .tiny {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">

    <img src="/favicon.ico" alt="EchoSearch logo" class="logo" />

    <h1>404</h1>

    <p>This page could not be found.</p>

    <code id="path"></code>

    <a href="/">Back to EchoSearch</a>

    <div class="tiny">Error: NOT_FOUND</div>
  </div>

  <script>
    document.getElementById("path").textContent =
      "https://echo-search.github.io" + window.location.pathname;
  </script>
</body>
</html>
