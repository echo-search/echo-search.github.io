<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .label {
            display: block;
            margin-bottom: 10px;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .output {
            margin-top: 20px;
        }
        
        .copy-button {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Image to Base64 Converter</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="image" class="label">Select an image:</label>
                <input type="file" id="image" accept="image/*" class="input-field">
            </div>
            <button class="button" id="convert-button">Convert to Base64</button>
            <div class="output">
                <div id="base64-output"></div>
                <button class="button copy-button" id="copy-button">Copy to Clipboard</button>
            </div>
        </form>
    </div>
    <script>
        const imageInput = document.getElementById('image');
        const convertButton = document.getElementById('convert-button');
        const base64Output = document.getElementById('base64-output');
        const copyButton = document.getElementById('copy-button');

        imageInput.onchange = function() {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const base64String = reader.result;
                    base64Output.innerText = `Base64 String: ${base64String}`;
                    convertButton.onclick = null;
                    convertButton.disabled = true;
                    convertButton.style.background = 'gray';
                    convertButton.style.cursor = 'not-allowed';
                    copyButton.style.display = 'block';
                    copyButton.onclick = function() {
                        navigator.clipboard.writeText(base64String);
                        alert('Base64 string copied to clipboard!');
                    };
                };
                reader.readAsDataURL(file);
            }
        };

        convertButton.onclick = function() {
            imageInput.onchange();
        };
    </script>
</body>
</html>
